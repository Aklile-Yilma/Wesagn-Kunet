<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{client/base.html}"
	  >
	  <head>
		  <title layout:fragment="title">LOG IN TO WESAGN KUNET</title>
	  </head>
	<body>
		
		<main layout:fragment="main" class="container-fluid">

			<div class="row vh-100">
				<form class="col-md-5 m-auto" method="post" th:action="@{/auth/login}">
					<h2 class="font-weight-bold text-center mb-5">Log In</h2>
				
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				
					<div th:if="${loginError}" class="text-danger">*Incorrect Username or password.</div>
					<div class="mt-3">
						<label for="email" class="form-label mb-1">E-Mail</label>
						<div class="input-group">
							<span class="input-group-text bg-light border-right-0"><i class="fas fa-user-alt text-secondary"></i></span>
							<input type="email" class="form-control border-left-0 bg-light" name="username" id="username" placeholder="E-Mail">
						</div>
					</div>
				
					<div class="mt-3">
						<label for="password" class="form-label mb-1">Password</label>
						<div class="input-group">
							<span class="input-group-text bg-light border-right-0"><i class="fas fa-lock text-secondary"></i></span>
							<input type="password" class="form-control border-left-0 bg-light" name="password" id="password" placeholder="Password">
						</div>
						<div class="d-flex">
							<a th:href="@{/auth/forgot-password}" class="link text-primary ml-auto">Forgot Password?</a>
						</div>
					</div>
					
					<div class="local-mt-6 d-flex">
						<input type="submit" value="LOG IN" class="mx-auto rounded-pill btn btn-primary py-2 px-5">
					</div>
					
				</form>
			</div>

		</main>
	</body>
</html>
