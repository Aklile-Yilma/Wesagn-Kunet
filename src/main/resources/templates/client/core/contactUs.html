<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{client/base.html}"
	  >
<head>
    <title layout-fragment="title">Contact Us</title>
</head>

<body class="bg-light">
		<main layout:fragment="main" class="container-fluid">
			<h1 class="text-center m-5">CONTACT US</h1>
	 
	
			<div class="form-row  d-block d-md-flex local-mb-7">
				<div class="border border-primary rounded local-br-2  p-lg-5 col-10  col-lg-5 m-auto ml-md-5">
					<h2 class="text-center ">Contact info</h2>
					<div class=" d-flex">
						<h5 class="ml-lg-5">Phone Number </h5>  <a href="tel:+2519116112233" class="text-right ml-auto">+2519116112233</a>
					</div>
	
					<div class=" d-flex">
						<h5 class="ml-lg-5">E-Mail</h5>  <a href="mailto:wesagnkunet.gov@gmail.com" class="text-right ml-auto">contact@wesagnkunet.gov.et</a>
					</div>
	
					<div class="d-flex">
						<h5 class="ml-lg-5">Address</h5>  <p class="text-right ml-auto">Bole S/C BLDG, Megenagna, Addis Ababa, Ethiopia</p>
					</div>
					  
				</div>
		
				<div class="mapouter col-6 m-lg-auto mt-5 mb-5">
						<div class="gmap_canvas">
						<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=AAiT&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" scrolling="no" marginheight="0" marginwidth="0" width="100%" height="100%" frameborder="0">
					</iframe>
					<a href="https://www.whatismyip-address.com/divi-discount/"></a>
					<br>
					<style>.mapouter{position:relative;text-align:right;height:500px;width:600px;          
					}
							.gmap_canvas{margin:auto;}
					</style>
					<a href="https://www.embedgooglemap.net/">google maps for web site</a>
					<style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
					</style>
					</div>
				</div>
	
			</div>
	
	
			<div class="row d-block d-md-flex m-5 local-p-8">
	
			<div class="col-lg-5 text-center mb-5">
				<h2>Have Some Questions?</h2>
				<p>Fill out this form and we'll reply as fast as possible</p>
				<div class="m-auto">
					<i class="fas fa-envelope-open fa-10x text-primary"></i>
				</div>
			 
			</div>
	
			<form class="col-lg-5 border border-dark bg-gray p-lg-5 ml-lg-auto" method="post"  th:object="${contactUsForm}">

					<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				
					<div class="form-row">
						<div class="col rounded">
							<label for="firstName" class="form-label mt-2">First Name</label>
							<input type="text" id="firstName" class="form-control w-20" th:field="*{firstName}" required>
						</div>
						<div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
			
						<div class="col">
							<label for="lastName" class="form-label mt-2">Last Name</label>
							<input type="text" id="lastName" class="form-control w-20" th:field="*{lastName}" required>
						</div>
						<div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
		
					</div>
		
					<div class="form-group">
						<label for="phoneNumber" class="form-label">Phone number</label>
						<input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
					</div>
		
					<div class="form-group">
						<label for="email" class="form-label">E-Mail</label>
						<input type="text" id="email" class="form-control" th:field="*{email}" required>
					</div>
		
					<div class="form-group">
						<label for="message" class="form-label">Message</label>
						<textarea class="form-control" id="message" rows="5" th:field="*{message}" required style="resize: none;"></textarea>
					</div>
	
					
						<button type="submit" style="width: 30%; height: 10%;" class="btn btn-primary form-control m-3 ">Submit</button>	
			</form>
		 
	
	 </div>
		</main>
</body>

</html>
